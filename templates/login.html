<html>
    <head>
       <title>The Wall Login Page</title>
       <link rel="stylesheet" type="text/css" href="../static/styles/master.css">
    </head>
    <body>
        <div class="main">
            <h3>Login</h3>
            <p>Enter e-mail and password to login</p>
            <form action="/login" method="post">
                e-mail : <br><input type="text" name="email" value="{{fields['email']}}"><br>
                Password: <br><input type="password" name="password" value=""><br>
                Password Confirmation: <br><input type="password" name="password_confirmation" value=""><br>
                <input type='submit' value='Submit'>
            </form>
            <div class="msg">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </body>
</html>
